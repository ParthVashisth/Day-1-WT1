<html>
  <head>
  <style>
  #flag {
  margin: 0 auto;
  padding: 10px;
  width: 500px;
  border: 1px solid #000000;
  }

  #flag > div {
  width: 500px;
  height: 100px;
  }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
</head>
<body>

<div id="flag"></div>
<div>
  <button class="btn" id="randomizer">Flag generator</button>
</div>

<script>
// Color palette
let colors = ['#FF0000','#FFFF00','#00FF00','#00FFFF','#0000FF','#FF00FF'];

// populate the flag with 3 vertical strokes
$('#flag').append('<div style="background-color:'+colors[0]+';"></div>'+
                  '<div style="background-color:'+colors[1]+';"></div>'+
                  '<div style="background-color:'+colors[2]+';"></div>');

// event listener for the randomizer button
document.getElementById("randomizer").addEventListener("click", randomize);

// randomize the colors using a Fisher-Yates shuffle
function randomize() {
  let i = colors.length, j, temp;
  while (--i > 0) {
    j = Math.floor(Math.random() * (i + 1));
    temp = colors[j];
    colors[j] = colors[i];
    colors[i] = temp;
  }
  // redraw the flag with the colors
  $('#flag > div').each(function(i){
    $(this).css('background-color', colors[i]);    
  });
}

</script>
</body>
</html>
